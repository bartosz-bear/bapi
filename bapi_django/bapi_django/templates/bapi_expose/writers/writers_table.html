<table class="table">
  <thead class="thead-dark">
  <tr class="bg-primary">
    <th>Id</th>
    <th>Quote</th>
    <th>Author</th>
    <th>Tags</th>
  </tr>
</thead>

{% for id, quote, author, tags in scraped %}
<tr>
  <td>{{ id }}</td>
  <td>{{ quote }}</td>
  <td>{{ author }}</td>
  <td>{{ tags }}</td>
</tr>
{% endfor %}

</table>
