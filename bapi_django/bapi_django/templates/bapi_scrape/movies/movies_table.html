<p>SCRAPING IS DONE</p>

<table class="table">
  <thead class="thead-dark">
  <tr class="bg-primary">
    <th>Id</th>
    <th>Title</th>
    <th>Year</th>
    <th>Duration</th>
    <th>Genre</th>
    <th>Rating</th>
    <th>Movie URL</th>
  </tr>
</thead>

{% for id, title, year, duration, genre, rating, movie_url in scraped %}
<tr>
  <td>{{ id }}</td>
  <td>{{ title }}</td>
  <td>{{ year }}</td>
  <td>{{ duration }}</td>
  <td>{{ genre }}</td>
  <td>{{ rating }}</td>
  <td>{{ movie_url }}</td>
</tr>
{% endfor %}

</table>
